<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
body,html{min-height:100%;background:#0a0a2a;color:#fff;overflow-x:hidden;position:relative;cursor:none;}
#loader{position:fixed;top:0;left:0;width:100%;height:100%;background:#0a0a2a;display:flex;align-items:center;justify-content:center;flex-direction:column;z-index:9999;}
.loader-bar-container{width:70%;height:25px;border-radius:15px;background:rgba(255,255,255,0.1);overflow:hidden;box-shadow:0 0 15px rgba(0,200,255,0.5) inset;}
.loader-bar{width:0%;height:100%;border-radius:15px;background:linear-gradient(90deg,#00f2fe,#4facfe,#00f2fe);box-shadow:0 0 20px #00f2fe,0 0 40px #4facfe inset;position:relative;animation:load 1.4s forwards;}
.loader-bar::before{content:'';position:absolute;top:0;left:-50%;width:50%;height:100%;background:rgba(255,255,255,0.3);transform:skewX(-25deg);animation:shine 1.4s forwards;}
@keyframes load{0%{width:0%;}100%{width:100%;}} @keyframes shine{0%{left:-50%;}100%{left:100%;}}
#main-content{opacity:0;transition:opacity 1s ease-in-out;} body.loaded #main-content{opacity:1;} body.loaded #loader{display:none;}
canvas{position:fixed;top:0;left:0;width:100%;height:100%;z-index:-2;pointer-events:none;display:block;}
.container{width:100%;max-width:600px;text-align:center;position:relative;z-index:2;padding:50px 20px;}
.profile{margin-bottom:40px;animation:fadeIn 1s ease-out;}
h1{font-size:3rem;margin-bottom:10px;text-shadow:0 0 20px rgba(0,255,255,0.8);background:linear-gradient(45deg,#00f2fe,#4facfe,#00f2fe);-webkit-background-clip:text;-webkit-text-fill-color:transparent;animation:gradientShift 5s infinite alternate;}
.title{font-size:1.2rem;margin-bottom:30px;color:#a6c1ee;}
.links{display:flex;flex-direction:column;gap:20px;margin-bottom:40px;}
.link-button{display:flex;align-items:center;justify-content:flex-start;padding:18px 25px;border-radius:50px;text-decoration:none;color:white;font-weight:600;font-size:1.2rem;transition:all 0.3s ease;position:relative;overflow:hidden;box-shadow:0 5px 15px rgba(0,0,0,0.3);border:2px solid transparent;background:rgba(255,255,255,0.1);backdrop-filter:blur(10px);}
.link-button::before{content:'';position:absolute;top:-2px;left:-2px;right:-2px;bottom:-2px;z-index:-1;background:linear-gradient(45deg,#4facfe,#00f2fe,#00f2fe,#0ff);background-size:400%;border-radius:50px;opacity:0;transition:opacity 0.3s,transform 0.3s;animation:glowing 20s linear infinite;}
.link-button:hover::before{opacity:1;} 
.link-button:hover{transform:translateY(-5px);box-shadow:0 10px 25px rgba(0,0,0,0.4);}
.link-button:active{transform:scale(0.95);}
.link-button i{font-size:1.8rem;margin-right:15px;width:30px;text-align:center;transition:transform 0.3s,color 0.3s;} 
.link-button:hover i{transform:scale(1.2);} 
.link-button .button-text{flex-grow:1;text-align:center;}
#rickroll-btn{margin-top:20px;padding:15px 25px;border-radius:50px;background:linear-gradient(90deg,#00f2fe,#4facfe);color:#fff;font-weight:700;font-size:1.2rem;text-decoration:none;display:inline-block;box-shadow:0 5px 20px rgba(0,255,255,0.4);transition:all 0.3s;} 
#rickroll-btn:hover{transform:scale(1.1);box-shadow:0 10px 30px rgba(0,255,255,0.7);}
footer{margin-top:20px;opacity:0.7;font-size:0.9rem;color:#a6c1ee;}
@keyframes fadeIn{from{opacity:0;transform:translateY(20px);}to{opacity:1;transform:translateY(0);}} 
@keyframes glowing{0%{background-position:0 0;}50%{background-position:400% 0;}100%{background-position:0 0;}} 
@keyframes gradientShift{0%{background-position:0% 50%;}50%{background-position:100% 50%;}100%{background-position:0% 50%;}}
</style>
</head>
<body>

</div>

<script>
const canvas = document.getElementById('bgCanvas');
const ctx = canvas.getContext('2d');
let w = canvas.width = window.innerWidth;
let h = canvas.height = window.innerHeight;

// Loader finish
setTimeout(()=>{document.body.classList.add('loaded');},1500);

// Resize
window.addEventListener('resize',()=>{w=canvas.width=window.innerWidth;h=canvas.height=window.innerHeight;});

// Particle and line animations
class Particle{constructor(){this.x=Math.random()*w;this.y=Math.random()*h;this.vx=Math.random()*1.5-0.75;this.vy=Math.random()*1.5-0.75;this.size=Math.random()*2+1;this.color='rgba(0,255,255,'+Math.random()+')';} update(){this.x+=this.vx;this.y+=this.vy;if(this.x<0)this.x=w;if(this.x>w)this.x=0;if(this.y<0)this.y=h;if(this.y>h)this.y=0;} draw(){ctx.beginPath();ctx.arc(this.x,this.y,this.size,0,Math.PI*2);ctx.fillStyle=this.color;ctx.fill();}}
const particles=[];for(let i=0;i<200;i++)particles.push(new Particle());

document.querySelectorAll('.link-button, #rickroll-btn').forEach(btn=>{
  btn.addEventListener('click',e=>{
    e.preventDefault();
    btn.style.transform='scale(0.9)';
    setTimeout(()=>{btn.style.transform='scale(1)';window.open(btn.href,'_blank');},150);
  });
});

function animate(){
  ctx.fillStyle='rgba(10,10,42,0.2)'; ctx.fillRect(0,0,w,h);
  for(let p of particles){p.update();p.draw();}
  for(let i=0;i<particles.length;i++){
    for(let j=i+1;j<particles.length;j++){
      let dx=particles[i].x-particles[j].x, dy=particles[i].y-particles[j].y, dist=Math.sqrt(dx*dx+dy*dy);
      if(dist<120){ctx.beginPath();ctx.strokeStyle='rgba(0,255,255,'+(1-dist/120)+')';ctx.moveTo(particles[i].x,particles[i].y);ctx.lineTo(particles[j].x,particles[j].y);ctx.stroke();}
    }
  }
  requestAnimationFrame(animate);
}
animate();
</script>
</body>
