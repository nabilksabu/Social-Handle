<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nabil K Sabu - Social Profiles</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0a0a2a, #1a1a40, #0a0a2a);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      overflow-x: hidden;
      position: relative;
    }

    /* ================= LOADER ================= */
    #loader {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at center, #001a33, #000a1a);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      overflow: hidden;
      flex-direction: column;
    }

    .loader-ring {
      width: 120px;
      height: 120px;
      border: 6px solid transparent;
      border-top: 6px solid #00f2fe;
      border-radius: 50%;
      animation: spin 1.5s linear infinite;
      position: relative;
      box-shadow: 0 0 25px rgba(0,242,254,0.7);
    }

    .loader-ring::before {
      content: "";
      position: absolute;
      inset: -15px;
      border: 6px dashed #4facfe;
      border-radius: 50%;
      animation: spinReverse 3s linear infinite;
      opacity: 0.6;
    }

    .pulse {
      margin-top: 25px;
      font-size: 1.2rem;
      color: #00d4ff;
      text-shadow: 0 0 10px #00f2fe;
      animation: pulse 1.2s infinite alternate;
      letter-spacing: 3px;
    }

    .particles {
      position: absolute;
      width: 100%; height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .particle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: #00f2fe;
      border-radius: 50%;
      animation: float 10s linear infinite;
      opacity: 0.7;
    }

    /* Loader animations */
    @keyframes spin { to { transform: rotate(360deg); } }
    @keyframes spinReverse { to { transform: rotate(-360deg); } }
    @keyframes pulse { from { opacity: 0.4; } to { opacity: 1; } }
    @keyframes float {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-200vh) scale(0.2); opacity: 0; }
    }

    /* Fade-out effect */
    .loaded #loader {
      opacity: 0;
      visibility: hidden;
      transition: opacity 1s ease, visibility 1s ease;
    }

    /* =============== EXISTING SITE =============== */
    .stars { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; pointer-events: none; }
    .star { position: absolute; background-color: #fff; border-radius: 50%; animation: twinkle linear infinite; }
    @keyframes twinkle { 0%, 100% { opacity: 0.2; } 50% { opacity: 1; } }

    .container { width: 100%; max-width: 500px; text-align: center; z-index: 1; }
    .profile { margin-bottom: 40px; animation: fadeIn 1s ease-out; }
    h1 { font-size: 2.8rem; margin-bottom: 10px; text-shadow: 0 0 15px rgba(100, 149, 237, 0.8);
         background: linear-gradient(45deg, #4facfe, #00f2fe, #a6c1ee);
         -webkit-background-clip: text; -webkit-text-fill-color: transparent;
         animation: gradientShift 5s infinite alternate; }
    .title { font-size: 1.2rem; margin-bottom: 30px; opacity: 0.9; color: #a6c1ee; }
    .links { display: flex; flex-direction: column; gap: 20px; margin-bottom: 40px; }

    .link-button {
      display: flex; align-items: center; justify-content: flex-start;
      padding: 18px 25px; border-radius: 50px; text-decoration: none; color: white;
      font-weight: 600; font-size: 1.2rem; transition: all 0.3s ease;
      position: relative; overflow: hidden;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      border: 2px solid transparent;
      background: rgba(255,255,255,0.1); backdrop-filter: blur(10px);
    }

    .link-button::before {
      content: ''; position: absolute; inset: -2px;
      z-index: -1; background: linear-gradient(45deg, #4facfe, #00f2fe, #a6c1ee, #fbc2eb);
      background-size: 400%; border-radius: 50px; opacity: 0;
      transition: opacity 0.3s; animation: glowing 20s linear infinite;
    }

    .link-button:hover::before { opacity: 1; }
    .link-button:hover { transform: translateY(-5px); box-shadow: 0 10px 25px rgba(0,0,0,0.4); }
    .link-button i { font-size: 1.8rem; margin-right: 15px; transition: transform 0.3s, color 0.3s; }
    .link-button:hover i { transform: scale(1.2); }
    .link-button .button-text { flex-grow: 1; text-align: center; }

    .link-button.linkedin { --color: #0077b5; }
    .link-button.github { --color: #6e5494; }
    .link-button.instagram { --color: #e4405f; }
    .link-button.youtube { --color: #ff0000; }

    footer { margin-top: 20px; opacity: 0.7; font-size: 0.9rem; color: #a6c1ee; }

    @keyframes fadeIn { from { opacity: 0; transform: translateY(20px);} to { opacity:1; transform: translateY(0);} }
    @keyframes glowing { 0% {background-position: 0 0;} 50% {background-position: 400% 0;} 100% {background-position: 0 0;} }
    @keyframes gradientShift { 0%{background-position:0% 50%;}50%{background-position:100% 50%;}100%{background-position:0% 50%;}}
  </style>
</head>
<body>
  <!-- LOADER -->
  <div id="loader">
    <div class="particles" id="particles"></div>
    <div class="loader-ring"></div>
    <div class="pulse">LOADING...</div>
  </div>

  <!-- STARS BG -->
  <div class="stars" id="stars"></div>

  <!-- MAIN CONTENT -->
  <div class="container">
    <div class="profile">
      <h1>Nabil K Sabu</h1>
      <p class="title">Developer & Content Creator</p>
    </div>

    <div class="links">
      <a href="https://www.linkedin.com/in/nabil-k-sabu-208393370" class="link-button linkedin" target="_blank">
        <i class="fab fa-linkedin"></i> <span class="button-text">LinkedIn</span>
      </a>
      <a href="https://github.com/nabilksabu" class="link-button github" target="_blank">
        <i class="fab fa-github"></i> <span class="button-text">GitHub (nabilksabu)</span>
      </a>
      <a href="https://github.com/excitedtritium" class="link-button github" target="_blank">
        <i class="fab fa-github"></i> <span class="button-text">GitHub (excitedtritium)</span>
      </a>
      <a href="https://instagram.com/nabilksabu" class="link-button instagram" target="_blank">
        <i class="fab fa-instagram"></i> <span class="button-text">Instagram</span>
      </a>
      <a href="https://youtube.com/@nabilksabu" class="link-button youtube" target="_blank">
        <i class="fab fa-youtube"></i> <span class="button-text">YouTube Channel</span>
      </a>
    </div>
  </div>

  <footer>
    <p>Â© 2023 Nabil K Sabu. All rights reserved.</p>
  </footer>

  <script>
    // Stars
    function createStars() {
      const starsContainer = document.getElementById('stars');
      const starsCount = 150;
      for (let i = 0; i < starsCount; i++) {
        const star = document.createElement('div');
        star.classList.add('star');
        const size = Math.random() * 3;
        star.style.width = `${size}px`;
        star.style.height = `${size}px`;
        star.style.left = `${Math.random() * 100}%`;
        star.style.top = `${Math.random() * 100}%`;
        star.style.animationDuration = `${Math.random() * 3 + 2}s`;
        star.style.animationDelay = `${Math.random() * 2}s`;
        starsContainer.appendChild(star);
      }
    }

    // Loader particles
    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      const count = 100;
      for (let i = 0; i < count; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        particle.style.left = Math.random() * 100 + "%";
        particle.style.top = (Math.random() * 100 + 100) + "%";
        particle.style.animationDuration = (5 + Math.random() * 10) + "s";
        particle.style.animationDelay = (Math.random() * 5) + "s";
        particlesContainer.appendChild(particle);
      }
    }

    window.addEventListener('load', () => {
      createStars();
      createParticles();
      setTimeout(() => {
        document.body.classList.add('loaded');
      }, 2000); // Loader visible at least 2s
    });
  </script>
</body>
</html>
