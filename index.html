<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Social Profiles</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        
        .profile {
            margin-bottom: 30px;
            animation: fadeIn 1s ease-out;
        }
        
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 30px rgba(100, 149, 237, 0.8);
            margin-bottom: 20px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .profile-pic:hover {
            transform: scale(1.05);
            box-shadow: 0 0 40px rgba(100, 149, 237, 1);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            background: linear-gradient(45deg, #ff8a00, #e52e71, #5e5eff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 5s infinite alternate;
        }
        
        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        
        .links {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .link-button {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 15px 25px;
            border-radius: 50px;
            text-decoration: none;
            color: white;
            font-weight: 600;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            border: 2px solid transparent;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }
        
        .link-button::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            z-index: -1;
            background: linear-gradient(45deg, #ff8a00, #e52e71, #5e5eff, #00ffcc);
            background-size: 400%;
            border-radius: 50px;
            opacity: 0;
            transition: opacity 0.3s, transform 0.3s;
            animation: glowing 20s linear infinite;
        }
        
        .link-button:hover::before {
            opacity: 1;
        }
        
        .link-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
        }
        
        .link-button:active {
            transform: translateY(0);
        }
        
        .link-button i {
            font-size: 1.8rem;
            margin-right: 15px;
            width: 30px;
            text-align: center;
        }
        
        .link-button .button-text {
            flex-grow: 1;
            text-align: center;
        }
        
        .link-button.linkedin { --color: #0077b5; }
        .link-button.github { --color: #6e5494; }
        .link-button.instagram { --color: #e4405f; }
        .link-button.youtube { --color: #ff0000; }
        
        .link-button:hover i {
            transform: scale(1.2);
            color: var(--color);
        }
        
        .link-button i {
            transition: transform 0.3s, color 0.3s;
        }
        
        footer {
            margin-top: 20px;
            opacity: 0.7;
            font-size: 0.9rem;
        }
        
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes glowing {
            0% { background-position: 0 0; }
            50% { background-position: 400% 0; }
            100% { background-position: 0 0; }
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* Staggered animation for buttons */
        .link-button:nth-child(1) { animation: fadeIn 0.6s ease-out 0.2s both; }
        .link-button:nth-child(2) { animation: fadeIn 0.6s ease-out 0.4s both; }
        .link-button:nth-child(3) { animation: fadeIn 0.6s ease-out 0.6s both; }
        .link-button:nth-child(4) { animation: fadeIn 0.6s ease-out 0.8s both; }
        .link-button:nth-child(5) { animation: fadeIn 0.6s ease-out 1.0s both; }
        .link-button:nth-child(6) { animation: fadeIn 0.6s ease-out 1.2s both; }
        
        /* Responsive design */
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            
            p {
                font-size: 1rem;
            }
            
            .link-button {
                padding: 12px 20px;
                font-size: 1rem;
            }
            
            .link-button i {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile">
            <!-- Replace with your own image URL -->
            <img src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=200&q=80" alt="Profile Picture" class="profile-pic">
            <h1>John Smith</h1>
            <p>Developer & Content Creator</p>
        </div>
        
        <div class="links">
            <!-- LINKEDIN -->
            <a href="https://linkedin.com/in/yourprofile" class="link-button linkedin" target="_blank">
                <i class="fab fa-linkedin"></i>
                <span class="button-text">LinkedIn</span>
            </a>
            
            <!-- GITHUB 1 -->
            <a href="https://github.com/yourprofile1" class="link-button github" target="_blank">
                <i class="fab fa-github"></i>
                <span class="button-text">GitHub (Personal)</span>
            </a>
            
            <!-- GITHUB 2 -->
            <a href="https://github.com/yourprofile2" class="link-button github" target="_blank">
                <i class="fab fa-github"></i>
                <span class="button-text">GitHub (Work)</span>
            </a>
            
            <!-- INSTAGRAM 1 -->
            <a href="https://instagram.com/yourprofile1" class="link-button instagram" target="_blank">
                <i class="fab fa-instagram"></i>
                <span class="button-text">Instagram (Personal)</span>
            </a>
            
            <!-- INSTAGRAM 2 -->
            <a href="https://instagram.com/yourprofile2" class="link-button instagram" target="_blank">
                <i class="fab fa-instagram"></i>
                <span class="button-text">Instagram (Photography)</span>
            </a>
            
            <!-- YOUTUBE -->
            <a href="https://youtube.com/yourchannel" class="link-button youtube" target="_blank">
                <i class="fab fa-youtube"></i>
                <span class="button-text">YouTube Channel</span>
            </a>
        </div>
    </div>
    
    <footer>
        <p>Â© 2023 My Social Profiles. All rights reserved.</p>
    </footer>

    <script>
        // Add interactive effects to buttons
        document.querySelectorAll('.link-button').forEach(button => {
            button.addEventListener('mouseenter', function() {
                this.style.background = 'rgba(255, 255, 255, 0.2)';
            });
            
            button.addEventListener('mouseleave', function() {
                this.style.background = 'rgba(255, 255, 255, 0.1)';
            });
        });
    </script>
</body>
</html>
