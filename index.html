:root {
  --bg-deep: #030b1c;
  --bg-mid: #071430;
  --neon: #21d4fd;
  --neon-2: #00aefe;
  --neon-3: #69e3ff;
  --neon-soft: rgba(33, 212, 253, 0.35);
  --white: #f2fbff;
  --scan: rgba(255,255,255,0.05);
  --vignette: rgba(0,0,0,0.5);
}

* { box-sizing: border-box; }
html, body { height: 100%; }
body {
  margin: 0;
  font-family: "Poppins", system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  color: var(--white);
  background: radial-gradient(1200px 800px at 50% -20%, #0b254a 0%, var(--bg-mid) 35%, var(--bg-deep) 65%);
  overflow-x: hidden;
}

/* ================= LOADER OVERLAY ================= */
#loader {
  position: fixed; inset: 0; z-index: 9999;
  display: grid; place-items: center;
  background:
    radial-gradient(circle at 50% 40%, rgba(32, 160, 255, 0.08), transparent 40%),
    radial-gradient(circle at 50% 60%, rgba(32, 160, 255, 0.06), transparent 45%),
    linear-gradient(180deg, rgba(5, 16, 35, 0.95), rgba(2, 8, 24, 0.98));
  backdrop-filter: blur(2px);
}

/* Vignette */
#loader::after {
  content: ""; position: absolute; inset: 0; pointer-events: none;
  background: radial-gradient(100% 100% at 50% 50%, transparent 40%, var(--vignette) 100%);
}

/* Scanlines */
.scanlines::before {
  content: ""; position: absolute; inset: 0; pointer-events: none; mix-blend-mode: screen;
  background-image: linear-gradient(to bottom, rgba(255,255,255,0.06) 1px, transparent 1px);
  background-size: 100% 3px; opacity: 0.45; animation: scan 6s linear infinite;
}

@keyframes scan { 0% { transform: translateY(-100%);} 100% { transform: translateY(100%);} }

/* Holographic aura spinner */
.aura {
  position: absolute; width: 70vmin; height: 70vmin; border-radius: 50%;
  background: conic-gradient(from 0deg, transparent 0 55%, rgba(0, 190, 255, 0.35) 60%, transparent 65% 100%);
  filter: blur(24px) saturate(140%);
  animation: auraSpin 8s linear infinite; opacity: .7;
}
@keyframes auraSpin { to { transform: rotate(360deg);} }

/* Parallax star layers */
.stars-layer {
  position: absolute; inset: 0; overflow: hidden; pointer-events: none;
}
.star { position: absolute; background: #bfefff; border-radius: 50%; opacity: .85; }
.stars-l1 .star { width: 2px; height: 2px; animation: drift 60s linear infinite; }
.stars-l2 .star { width: 3px; height: 3px; animation: drift 90s linear infinite; }
.stars-l3 .star { width: 1px; height: 1px; animation: drift 120s linear infinite; }
@keyframes drift { from { transform: translateX(0);} to { transform: translateX(-40vw);} }

/* Center card */
.loader-card {
  position: relative; width: min(760px, 92vw);
  border: 1px solid rgba(165, 231, 255, 0.2);
  border-radius: 24px; padding: clamp(18px, 3vw, 28px);
  background: linear-gradient(180deg, rgba(7, 28, 60, 0.7), rgba(6, 15, 35, 0.8));
  box-shadow: 0 0 0 1px rgba(0, 168, 255, 0.15), 0 30px 80px rgba(0, 168, 255, 0.15), inset 0 0 60px rgba(0, 123, 255, 0.15);
  overflow: hidden;
}

.loader-header {
  display: flex; align-items: center; gap: 14px; margin-bottom: 14px;
}

.logo-glitch {
  font-weight: 800; letter-spacing: 3px; position: relative; font-size: clamp(18px, 2.5vw, 22px);
  color: var(--white); text-shadow: 0 0 14px rgba(0, 198, 255, 0.7);
}
.logo-glitch::before, .logo-glitch::after {
  content: attr(data-text); position: absolute; top: 0; left: 0; width: 100%;
  clip-path: inset(0 0 0 0); opacity: .75;
}
.logo-glitch::before { color: #4be7ff; transform: translate(1px, 0); animation: glitch 2s infinite ease-in-out alternate; }
.logo-glitch::after  { color: #00a8ff; transform: translate(-1px, 0); animation: glitch 1.7s infinite ease-in-out alternate-reverse; }
@keyframes glitch {
  0% { clip-path: inset(0 0 0 0); }
  20% { clip-path: inset(5% 0 40% 0); }
  40% { clip-path: inset(60% 0 10% 0); }
  60% { clip-path: inset(20% 0 40% 0); }
  80% { clip-path: inset(10% 0 60% 0); }
  100% { clip-path: inset(0 0 0 0); }
}

.status {
  margin-left: auto; font-size: 12px; opacity: .85; color: #c8f2ff;
}

/* Liquid wave topper */
.wave {
  height: 40px; width: 100%; position: relative; overflow: hidden; margin-bottom: 10px;
  filter: drop-shadow(0 6px 20px rgba(0, 198, 255, .25));
}
.wave svg { position: absolute; left: 0; top: 0; width: 200%; height: 100%; animation: waveShift 5s linear infinite; }
@keyframes waveShift { to { transform: translateX(-50%);} }

/* MAIN PROGRESS BAR */
.bar {
  position: relative; height: 20px; border-radius: 12px; overflow: hidden;
  background: linear-gradient(180deg, rgba(0, 40, 80, 0.7), rgba(0, 24, 48, 0.9));
  box-shadow: inset 0 0 12px rgba(0, 170, 255, .35), 0 0 0 1px rgba(0, 180, 255, .25);
}
.bar-fill {
  position: absolute; left: 0; top: 0; height: 100%; width: 0%;
  background: linear-gradient(90deg, var(--neon), var(--neon-2));
  box-shadow: 0 0 24px var(--neon), inset 0 0 18px rgba(255,255,255,.25);
}
.bar-stripes {
  position: absolute; inset: 0; background-image: repeating-linear-gradient(45deg, rgba(255,255,255,.15) 0 10px, rgba(255,255,255,0) 10px 20px);
  animation: slideStripes 1.3s linear infinite; mix-blend-mode: overlay; pointer-events: none;
}
@keyframes slideStripes { to { transform: translateX(20px);} }

.bar-shine { position: absolute; inset: 0; background: linear-gradient(120deg, transparent 0%, rgba(255,255,255,.25) 45%, transparent 55%); transform: translateX(-100%); animation: shine 2.6s ease-in-out infinite; }
@keyframes shine { 50% { transform: translateX(0%);} 100% { transform: translateX(120%);} }

.metrics {
  display: grid; grid-template-columns: 1fr auto; gap: 10px; align-items: center; margin-top: 12px;
}
.percent { font-weight: 800; letter-spacing: 1px; text-shadow: 0 0 10px rgba(0, 200, 255, .6); }
.labels { font-size: 12px; opacity: .85; color: #c9eeff; }

/* Micro bar with dot march */
.micro {
  margin-top: 10px; height: 10px; border-radius: 999px; position: relative; overflow: hidden;
  background: rgba(0, 67, 120, .5); box-shadow: inset 0 0 6px rgba(0,168,255,.35);
}
.micro-fill { position: absolute; left: 0; top: 0; height: 100%; width: 0%; background: linear-gradient(90deg, var(--neon-3), var(--neon)); }
.dot-march {
  position: absolute; inset: 0; display: grid; grid-auto-flow: column; grid-auto-columns: 8px; gap: 8px; padding: 0 8px;
}
.dot-march span { align-self: center; justify-self: center; width: 4px; height: 4px; border-radius: 50%; background: #e7fbff; opacity: .35; animation: dot 1s infinite ease-in-out; }
.dot-march span:nth-child(odd) { animation-delay: .2s; }
.dot-march span:nth-child(3n) { animation-delay: .4s; }
@keyframes dot { 0%,100% { transform: translateY(0); opacity: .35;} 50% { transform: translateY(-4px); opacity: 1; } }

/* Particle field & sparks */
.particles, .sparks { position: absolute; inset: 0; pointer-events: none; overflow: hidden; }
.particle { position: absolute; width: 6px; height: 6px; border-radius: 50%; background: var(--neon-3); filter: blur(.3px); opacity: .65; animation: rise linear infinite; }
@keyframes rise { from { transform: translateY(0) scale(1);} to { transform: translateY(-140vh) scale(.25); opacity: .15; } }

.spark { position: absolute; width: 2px; height: 18px; background: linear-gradient(180deg, rgba(255,255,255,.0), rgba(178, 243, 255, .9)); filter: blur(.3px); opacity: .9; transform: rotate(15deg); animation: fall linear infinite; }
@keyframes fall { from { transform: translateY(-20vh) rotate(15deg);} to { transform: translateY(140vh) rotate(15deg); opacity: .1; } }

/* Confetti bursts */
.confetti { position: absolute; width: 6px; height: 10px; background: var(--neon); transform: rotate(0deg); opacity: .95; animation: confetti 1s ease-out forwards; }
@keyframes confetti { to { transform: translate(var(--dx), var(--dy)) rotate(320deg); opacity: 0; } }

/* KPI counters */
.kpis { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-top: 14px; }
.kpis .k {
  background: linear-gradient(180deg, rgba(0,60,110,.35), rgba(0,30,70,.5));
  border: 1px solid rgba(120,220,255,.2);
  border-radius: 12px; padding: 10px; text-align: center; box-shadow: 0 0 0 1px rgba(0,170,255,.08);
}
.k .v { font-size: 18px; font-weight: 700; text-shadow: 0 0 12px rgba(0,210,255,.6); }
.k .t { font-size: 11px; opacity: .9; color: #c9eeff; }

/* Tip / status rotator */
.tips { margin-top: 14px; font-size: 12px; color: #d9f6ff; opacity: .9; min-height: 18px; }

/* Exit transition */
.loaded #loader { animation: exit 900ms ease forwards; }
@keyframes exit {
  0% { opacity: 1; filter: blur(0px); }
  60% { opacity: .4; filter: blur(2px); transform: scale(1.02); }
  100% { opacity: 0; visibility: hidden; pointer-events: none; filter: blur(6px); transform: scale(1.06); }
}

/* Reduced motion support */
@media (prefers-reduced-motion: reduce) {
  * { animation-duration: 1ms !important; animation-iteration-count: 1 !important; transition-duration: 1ms !important; }
}
