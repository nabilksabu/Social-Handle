<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nabil K Sabu - Social Profiles</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0a0a2a, #1a1a40, #0a0a2a);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
            position: relative;
        }
        
        /* Animated Stars Background */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }
        
        .star {
            position: absolute;
            background-color: #fff;
            border-radius: 50%;
            animation: twinkle linear infinite;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            text-align: center;
            z-index: 1;
        }
        
        .profile {
            margin-bottom: 40px;
            animation: fadeIn 1s ease-out;
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            text-shadow: 0 0 15px rgba(100, 149, 237, 0.8);
            background: linear-gradient(45deg, #4facfe, #00f2fe, #a6c1ee);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 5s infinite alternate;
        }
        
        .title {
            font-size: 1.2rem;
            margin-bottom: 30px;
            opacity: 0.9;
            color: #a6c1ee;
        }
        
        .links {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .link-button {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 18px 25px;
            border-radius: 50px;
            text-decoration: none;
            color: white;
            font-weight: 600;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            border: 2px solid transparent;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }
        
        .link-button::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            z-index: -1;
            background: linear-gradient(45deg, #4facfe, #00f2fe, #a6c1ee, #fbc2eb);
            background-size: 400%;
            border-radius: 50px;
            opacity: 0;
            transition: opacity 0.3s, transform 0.3s;
            animation: glowing 20s linear infinite;
        }
        
        .link-button:hover::before {
            opacity: 1;
        }
        
        .link-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
        }
        
        .link-button:active {
            transform: translateY(0);
        }
        
        .link-button i {
            font-size: 1.8rem;
            margin-right: 15px;
            width: 30px;
            text-align: center;
            transition: transform 0.3s, color 0.3s;
        }
        
        .link-button:hover i {
            transform: scale(1.2);
        }
        
        .link-button .button-text {
            flex-grow: 1;
            text-align: center;
        }
        
        .link-button.linkedin { --color: #0077b5; }
        .link-button.github { --color: #6e5494; }
        .link-button.instagram { --color: #e4405f; }
        .link-button.youtube { --color: #ff0000; }
        
        .link-button:hover i.fa-linkedin { color: #0077b5; }
        .link-button:hover i.fa-github { color: #6e5494; }
        .link-button:hover i.fa-instagram { color: #e4405f; }
        .link-button:hover i.fa-youtube { color: #ff0000; }
        
        footer {
            margin-top: 20px;
            opacity: 0.7;
            font-size: 0.9rem;
            color: #a6c1ee;
        }
        
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes glowing {
            0% { background-position: 0 0; }
            50% { background-position: 400% 0; }
            100% { background-position: 0 0; }
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* Staggered animation for buttons */
        .link-button:nth-child(1) { animation: fadeIn 0.6s ease-out 0.2s both; }
        .link-button:nth-child(2) { animation: fadeIn 0.6s ease-out 0.4s both; }
        .link-button:nth-child(3) { animation: fadeIn 0.6s ease-out 0.6s both; }
        .link-button:nth-child(4) { animation: fadeIn 0.6s ease-out 0.8s both; }
        .link-button:nth-child(5) { animation: fadeIn 0.6s ease-out 1.0s both; }
        
        /* Responsive design */
        @media (max-width: 600px) {
            h1 {
                font-size: 2.2rem;
            }
            
            .title {
                font-size: 1rem;
            }
            
            .link-button {
                padding: 15px 20px;
                font-size: 1rem;
            }
            
            .link-button i {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <div class="container">
        <div class="profile">
            <h1>Nabil K Sabu</h1>
            <p class="title">Developer & Content Creator</p>
        </div>
        
        <div class="links">
            <!-- LINKEDIN -->
            <a href="https://www.linkedin.com/in/nabil-k-sabu-208393370?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app" class="link-button linkedin" target="_blank">
                <i class="fab fa-linkedin"></i>
                <span class="button-text">LinkedIn</span>
            </a>
            
            <!-- GITHUB 1 -->
            <a href="https://github.com/nabilksabu" class="link-button github" target="_blank">
                <i class="fab fa-github"></i>
                <span class="button-text">GitHub (nabilksabu)</span>
            </a>
            
            <!-- GITHUB 2 -->
            <a href="https://github.com/excitedtritium" class="link-button github" target="_blank">
                <i class="fab fa-github"></i>
                <span class="button-text">GitHub (excitedtritium)</span>
            </a>
            
            <!-- INSTAGRAM -->
            <a href="https://instagram.com/nabilksabu" class="link-button instagram" target="_blank">
                <i class="fab fa-instagram"></i>
                <span class="button-text">Instagram</span>
            </a>
            
            <!-- YOUTUBE -->
            <a href="https://youtube.com/@nabilksabu" class="link-button youtube" target="_blank">
                <i class="fab fa-youtube"></i>
                <span class="button-text">YouTube Channel</span>
            </a>
        </div>
    </div>
    
    <footer>
        <p>Â© 2023 Nabil K Sabu. All rights reserved.</p>
    </footer>

    <script>
        // Create animated stars
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const starsCount = 150;
            
            for (let i = 0; i < starsCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                const size = Math.random() * 3;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                
                star.style.animationDuration = `${Math.random() * 3 + 2}s`;
                star.style.animationDelay = `${Math.random() * 2}s`;
                
                starsContainer.appendChild(star);
            }
        }
        
        // Add interactive effects to buttons
        document.querySelectorAll('.link-button').forEach(button => {
            button.addEventListener('mouseenter', function() {
                this.style.background = 'rgba(255, 255, 255, 0.2)';
            });
            
            button.addEventListener('mouseleave', function() {
                this.style.background = 'rgba(255, 255, 255, 0.1)';
            });
        });
        
        // Initialize stars when page loads
        window.addEventListener('load', createStars);
    </script>
</body>
</html>
